<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Sales Cloud Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Substitua pelo seu objeto de configuração real
        const firebaseConfig = JSON.parse(__firebase_config); 
        const app = initializeApp(firebaseConfig);
        
        window.FB_SDK = { 
            auth: getAuth(app), 
            db: getFirestore(app), 
            collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            appId: typeof __app_id !== 'undefined' ? __app_id : 'samsung-sales-pro'
        };
    </script>

    <script type="text/babel" src="app.js"></script>
</body>
</html>
